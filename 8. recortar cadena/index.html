<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- enlace Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Recortar cadena</title>
</head>
<body>

    <!-- cuerpo de la pagina -->
    <section class="container text-center mx-auto my-5 w-50">
        <h1 class="my-3">Recortar cadena</h1>
        <p class="alert alert-primary" role="alert">Permite recortar un cadena de texto hasta la cantidad de caracteres indicada, si la cantidad de caracteres solicitada es mayor a la cantidad de caracteres que posee la cadena el programa devuelve la cadena original sin modificaciones.</p>

        <!-- campo de datos -->
        <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese la frase"  
            id="inlet1" 
            required 
            />

            <input 
            type="number" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese la cantidad de caracteres a recortar"  
            id="inlet2"
            min="1"
            max="999" 
            required 
            />

        <button type="button" class="btn btn-primary my-2 mx-2" id="calculate">Calcular</button>
        <div class="alert alert-success my-2 d-none"></div>
    </section>
   
    <script src="app.js"></script>
</body>
</html>
