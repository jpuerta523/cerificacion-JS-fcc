<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- enlace Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>"Guardianes" método .find</title>
</head>
<body>
    
    <!-- cuerpo de la pagina -->
    <section class="container text-center mx-auto my-5 w-50">
        <h1 class="my-3">Buscadores Guardianes</h1>
        <p>Permite evaluar si un arreglo cumple con una condición dada en forma de función devolviendo como resultado el primer elemento del arreglo que cumpla la condición. </p>

        <!-- campo de datos -->
        <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el arrego separando cada elemento por un espacio"  
            id="inlet1" 
            required 
            />

            <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese la función a evaluar en formato JS"  
            id="inlet2"
            required 
            />

        <button type="button" class="btn btn-primary my-2 mx-2" id="calculate">Calcular</button>
        <div class="alert alert-success my-2 d-none"></div>
        <div class="alert alert-danger my-2 d-none" role="alert"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
