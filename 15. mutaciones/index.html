<body>
    
    <!-- cuerpo de la pagina -->
    <section class="container text-center mx-auto my-5 w-50">
        <h1 class="my-3 ">Mutaciones</h1>
        <p>Devuelve Verdadero si la primera cadena de caracteres contiene todas las letras de la segunda cadena. </p>
        
        <!-- campos para ingresos de datos -->
        <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese cadena de referencia"  
            id="inlet1" 
            required 
            />

            <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese cadena a comparar"  
            id="inlet2" 
            required 
            />

            <!-- boton calcular -->
        <button type="button" class="btn btn-primary my-2 mx-2" id="calculate">Calcular</button>
        <div class="alert alert-success my-2 d-none"></div>
        <div class="alert alert-danger my-2 d-none" role="alert"></div>
    </section>
