<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Encontar Posición</title>
</head>
<body>

    <!-- cuerpo de la pagina -->
    <section class="container text-center mx-auto my-5 w-50">
        <h1 class="my-3 ">Cortar y rebanar</h1>
        <p>Devuelve el índice mas bajo en el que un valor (segundo argumento) debe ser insertado en un arreglo (primer argumento) una vez que éste haya sido ordenado. El valor devuelto debe ser un número. </p>
        <p class="alert alert-warning">Los elementos del arreglo van separados por espacios. </p>

        <!-- campos para ingresos de datos -->
        <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el arreglo"  
            id="inlet1" 
            required 
            />

            <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el elemento a adicionar"  
            id="inlet2" 
            required 
            />

            <!-- boton calcular -->
        <button type="button" class="btn btn-primary my-2 mx-2" id="calculate">Calcular</button>
        <div class="alert alert-success my-2 d-none"></div>
    </section>
    
    <!-- enlace archivo js para get index -->
    <script src="app.js"></script>
</body>
</html>
