<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- enlace bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Primera letra Mayúscula</title>
</head>
<body>
    
    <!-- cuerpo de la pagina -->
    <section class="container text-center mx-auto my-5 w-50">
        <h1 class="my-3">Primera letra Mayúscula</h1>
        <p>Transforma una frase retornando la primera letra de cada palabra en mayúscula y el resto en minúsculas.</p>
        <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese la frase"  
            id="inlet" 
            required 
            />
        <button type="button" class="btn btn-primary my-2 mx-2" id="calculate">Transformar</button>
        <div class="alert alert-success my-2 d-none"></div>
    </section>

    <!-- enlace a  archivo JS con logica para poner primera letra en mayuscula-->
    <script src="app.js"></script>
</body>
</html>
