<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Número mayor en un arreglo</title>
</head>
<body>

    <!-- cuerpo de la pagina -->
    <section class="container text-center mx-auto my-5 w-50">
        <h1 class="my-3 ">Devuelve un arreglo con los números mayores de un arreglo anidado</h1>
        <p class="alert alert-warning">Ingrese las cadenas a anidar escribiendo los números separados por comas en cada respectivo campo. </p>

        <!-- campos para ingresos de datos -->
        <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el arreglo #1"  
            id="inlet1" 
            required 
            />

            <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el arreglo #2"  
            id="inlet2" 
            required 
            />

            <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el arreglo #3"  
            id="inlet3" 
            required 
            />

            <input 
            type="text" 
            class="form-control my-2  mx-auto" 
            placeholder="ingrese el arreglo #4"  
            id="inlet4" 
            required 
            />

            <!-- boton calcular -->
        <button type="button" class="btn btn-primary my-2 mx-2" id="calculate">Calcular</button>
        <div class="alert alert-success my-2 d-none"></div>
    </section>

    <!-- archivo JS con calculos -->
    <script src="app.js"></script>
</body>
</html>
